{% extends "forum/base.html" %}
{% block content %}


<div class="card border-secondary col-mb-ml-auto pb-auto shadow">
    <div class="card-header">
        <div class="article article-text">
            <h1 class="text-secondary text-center">Delete Chat</h1>
        </div>
        <div class="card-body text-secondary article-text">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group text-center">
                    <h3>Are you sure you want to delete this chat?</h3>

                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-danger" type="submit">Aprove Deletion</button>
                    <a class="btn btn-outline-secondary"
                        href="{% url 'chat:chat-window' recipient %}">Cancel Request</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
